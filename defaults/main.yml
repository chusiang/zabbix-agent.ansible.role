---

zabbix_log_file: "/var/log/zabbix-agent/zabbix_agentd.log"
zabbix_server: "localhost"
zabbix_server_active: "{{ zabbix_server }}"
zabbix_hostname: "{{ ansible_fqdn }}"

# for Active agent auto-registration.
zabbix_host_metadata: ""

# for CentOS.
zabbix_release_rpm: "http://repo.zabbix.com/zabbix/3.2/rhel/{{ ansible_distribution_major_version }}/{{ ansible_architecture }}/zabbix-release-3.2-1.el{{ ansible_distribution_major_version }}.noarch.rpm"

